apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: custom-code-server
  name: custom-code-server-docker-debian-patch
spec:
  runPolicy: SerialLatestOnly
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile.debian
      from:
        kind: ImageStreamTag
        name: custom-code-server:debian-base
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: custom-code-server:debian
  triggers:
    - imageChange:
      type: ImageChange
    - type: ConfigChange
  source:
    contextDir: container/patch
    git:
      uri: "https://github.com/codekow/ocp-code-server.git"
      ref: main
    type: Git
status:
  lastVersion: 1336
